companyCode: TTIC
state: FL
product: AF3
name: Year Built > maxYearBuilt for zipcodesettings
type: underwriting
category: Property
code: "213"
documentFields:
  - property.yearBuilt
  - lookupFields.zipcodesettings.maxYearBuilt
condition: ${it.document.property.yearBuilt >
  it.document.lookupFields.zipcodesettings.maxYearBuilt}
active: true
lookupFields:
  - name: zipcodesettings
    type: builtIn
    builtInConfig:
      name: zipcodesettings
actions:
  - transactionTypes:
      - New Business
    action: Underwriting Review
    actionOutput:
      internalMessage: Year built exceeds the maximum year built of
        ${it.document.lookupFields.zipcodesettings.maxYearBuilt} for policy
        issuance. Review is required.
      agentMessage: Year built exceeds the maximum year built of
        ${it.document.lookupFields.zipcodesettings.maxYearBuilt} for policy
        issuance.
      customerMessage: We apologize, we are unable to complete an automated Flood Quote for
        your property.
    canOverride: true
    active: true
tests:
  - description: New Business Year Built action triggers when Year Build > Max Year Build
      in zipcodesettings collection
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: "32025"
        product: AF3
        transactionType: New Business
        property:
          yearBuilt: 2017
          id: ""
          physicalAddress:
            zip: "32025"
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output:
      - action: Underwriting Review
        displayText: Year Built > maxYearBuilt for zipcodesettings
        category: Property
        code: "213"
        internalMessage: Year built exceeds the maximum year built of 2016 for policy issuance.
          Review is required.
        agentMessage: Year built exceeds the maximum year built of 2016 for policy issuance.
        customerMessage: We apologize, we are unable to complete an automated Flood Quote for
          your property.
        canOverride: true
        active: true
        fields:
          - name: property.yearBuilt
            value: 2017
          - name: lookupFields.zipcodesettings.maxYearBuilt
            value: 2016
  - description: New Business Year Built action does not trigger when Year Build is not >
      Max Year Build in zipcodesettings collection
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: "32025"
        product: AF3
        transactionType: New Business
        property:
          yearBuilt: 2016
          id: ""
          physicalAddress:
            zip: "32025"
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output: null
